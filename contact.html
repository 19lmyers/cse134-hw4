<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="./styles.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&amp;family=Source+Code+Pro:wght@700&amp;display=swap"
    >
    <!--<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">-->
    <link rel="icon" href="./favicon.png">
    <title>Contact | Luke Myers</title>
  </head>
  <body>
    <header class="card card-content text-center">
      <h1>Contact</h1>
    </header>
    <main class="form">
      <div class="flex-layout flex-column">
        <p class="flex-item card surface center text-center">
          If you need to get in touch with me, please fill out the following
          form:
        </p>
        <form class="flex-item card card-content center text-center" action="#">
          <label for="name" class="text-left">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Jane Doe"
            required="required"
          />

          <label for="email" class="text-left">Email</label>
          <input
            type="email"
            id="email"
            name="name"
            placeholder="me@example.com"
            required="required"
          />

          <label for="message" class="text-left">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Write something.."
            required="required"
          ></textarea>

          <div class="action-group">
            <input class="action" type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </main>
    <footer class="flex-layout">
      <div class="flex-item"><a href="./">Home</a></div>
      <div class="flex-item">
        <a href="https://github.com/19lmyers">GitHub</a>
      </div>
      <div class="flex-item">
        <a href="https://www.linkedin.com/in/luke-myers-dev/">LinkedIn</a>
      </div>
    </footer>
  </body>
</html>
